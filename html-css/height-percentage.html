<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- u cant change elements height percentage, but you can increase with px, but there is a way to control with percentage -->
    <!-- the secret is to control html and body height from the start, since the default is them to follow the other elements height -->
    <style>
        html, body {
            height: 100%
        }
        div {
            height: 30%;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div>Hello!</div>
</body>
</html>
