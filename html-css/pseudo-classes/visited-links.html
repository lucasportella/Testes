<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            display: block;
        }
        /* never visited link: */
        a:link {
            color: red
        }
        /* visited link: */
        a:visited {
            color: green
        }
    </style>
</head>
<body>
    <a href="https://duckduckgo.com/">A link</a>
    <a href="https://www.github.com">Another link</a>
</body>
</html>
