<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height: 100%
        }
        /* the css property cursor allows to change mouse appearance on hover, many options avaiable like pointer, copy, wait, crosshair etc */
        /* this is often used in label/input tags  */
        div {
            cursor: pointer;
            height: 30%;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div>Hello!</div>
</body>
</html>
